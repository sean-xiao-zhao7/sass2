<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

        <title>trillo &mdash; Your all-in-one booking app</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <img src="img/logo.png" alt="Logo" class="logo" />
                <form action="#" class="search">
                    <input
                        type="text"
                        class="search__input"
                        placeholder="Search hotels"
                    />
                    <button class="search__button">
                        <svg class="search__icon">
                            <use
                                xlink:href="svg/symbol-defs.svg#icon-magnifying-glass"
                            ></use>
                        </svg>
                    </button>
                </form>

                <nav class="user-nav">
                    <div class="user-nav__icon-container">
                        <svg class="user-nav__icon">
                            <use
                                xlink:href="svg/symbol-defs.svg#icon-bookmark"
                            ></use>
                        </svg>
                        <span class="user-nav__notification">7</span>
                    </div>
                    <div class="user-nav__icon-container">
                        <svg class="user-nav__icon">
                            <use
                                xlink:href="svg/symbol-defs.svg#icon-chat"
                            ></use>
                            <span class="user-nav__notification">15</span>
                        </svg>
                    </div>
                    <div class="user-nav__account">
                        <img
                            src="img/user-kathy.jpeg"
                            alt="User avatar"
                            class="user-nav__avatar"
                        />
                        <span class="user-nav__username">Sean</span>
                    </div>
                </nav>
            </header>
            <div class="content">
                <nav class="sidebar">
                    <ul class="sidebar__nav">
                        <li class="sidebar__nav-item sidebar__nav-item--active">
                            <a href="#" class="sidebar__nav-item--link">
                                <svg class="sidebar__icon">
                                    <use
                                        xlink:href="svg/symbol-defs.svg#icon-home"
                                    ></use>
                                </svg>
                                HOTEL
                            </a>
                        </li>
                        <li class="sidebar__nav-item">
                            <a href="#" class="sidebar__nav-item--link">
                                <svg class="sidebar__icon">
                                    <use
                                        xlink:href="svg/symbol-defs.svg#icon-aircraft"
                                    ></use>
                                </svg>
                                FLIGHTS
                            </a>
                        </li>
                        <li class="sidebar__nav-item">
                            <a href="#" class="sidebar__nav-item--link">
                                <svg class="sidebar__icon">
                                    <use
                                        xlink:href="svg/symbol-defs.svg#icon-key"
                                    ></use>
                                </svg>
                                CAR RENTAL
                            </a>
                        </li>
                        <li class="sidebar__nav-item">
                            <a href="#" class="sidebar__nav-item--link">
                                <svg class="sidebar__icon">
                                    <use
                                        xlink:href="svg/symbol-defs.svg#icon-map"
                                    ></use>
                                </svg>
                                TOURS
                            </a>
                        </li>
                    </ul>
                    <div class="legal">
                        &copy; 2022 JP. All rights reserved.
                    </div>
                </nav>
                <main class="hotel-view">Main</main>
            </div>
        </div>
    </body>
</html>
